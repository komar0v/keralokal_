<!DOCTYPE html>
<html>
    <head>
        <title>Profil Pengguna</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="assets/css/main.css" />
        <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    </head>

    <body>
        <header id="header">
            <div class="inner">

                <!-- Logo -->
                <a href="index.html" class="logo">
                    <span class="symbol"><img src="images/logo.png" alt="" /></span><span class="title">Kera          Lokal</span>
                </a>
        </header>


        <div class="container bootstrap snippet">
            <div class="row">
                <div class="col-sm-10"><h1>Detail Profil</h1></div>

            </div>
            <div class="row">
                <div class="col-sm-3"><!--left col-->


                    <div class="text-center">
                        <img src="https://www.wowkeren.com/images/photo/hotman_paris_hutapea.jpg" height="300" width="300" class="avatar img-circle img-thumbnail" alt="avatar">
                        <h6>Ganti Foto Profil <br>&#8595;</h6>
                        <input type="file" class="text-center center-block file-upload">
                    </div><br>


                    <div class="panel panel-default">
                        <div class="panel-heading">Social Media <i class="fa fa-link fa-1x"></i></div>
                        <div class="panel-body">
                            <a class="icon brands style2 fa-youtube" href="https://www.youtube.com/channel/UCU_fuBEbZ0Wcf3ZNWEtxwzg"></a>
                            <a class="icon brands style2 fa-instagram" href="https://www.instagram.com/hotmanparisofficial/"></a>
                        </div>
                    </div>

                </div><!--/col-3-->
                <div class="col-sm-9">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#home">Informasi Dasar</a></li>
                        <li><a data-toggle="tab" href="#informasiAkun">Informasi Akun</a></li>
                    </ul>


                    <div class="tab-content">
                        <div class="tab-pane active" id="home">
                            <hr>
                            <form class="form" action="##" method="post" id="registrationForm">

                                <div class="form-group">
                                    <div class="col-xs-6">
                                        <h4>Nama Depan</h4>
                                        <input type="text"  name="nama_depan" id="nama_depan" placeholder="Hotman Paris">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-xs-6">
                                        <h4>Nama Belakang</h4>
                                        <input type="text" class="form-control" name="nama_belakang" id="nama_belakang" placeholder="Hutapea">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-xs-6">
                                        <h4>Nomer Telepon</h4>
                                        <input type="text" class="form-control" name="no_hp" id="no_hp" placeholder="+628XXXXX">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-xs-6">
                                        <h4>Alamat</h4>
                                        <input type="email" class="form-control" name="alamat" id="alamat" placeholder="Jalan Kebayo....">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <br>
                                        <button class="button primary icon solid fa-save" type="submit">Save</button>
                                        <button class="button icon solid" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
                                    </div>
                                </div>
                            </form>

                            <hr>

                        </div><!--/PANEL TAB DETAIL INFO-->
                        <div class="tab-pane" id="informasiAkun">

                            <h2></h2>

                            <hr>
                            <form class="form" action="##" method="post" id="registrationForm">
                                <div class="form-group">
                                    <div class="col-xs-6">
                                        <label for="email"><h4>Email</h4></label>
                                        <input type="email" class="form-control" name="email" id="email" placeholder="you@email.com" title="enter your email.">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-6">
                                        <label for="password"><h4>Password</h4></label>
                                        <input type="password" class="form-control" name="password" id="password" placeholder="password" title="enter your password.">
                                    </div>
                                </div>
                                <div class="form-group">

                                    <div class="col-xs-6">
                                        <label for="password2"><h4>Confirm Password</h4></label>
                                        <input type="password" class="form-control" name="password2" id="password2" placeholder="password2" title="enter your password2.">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <br>
                                        <button class="primary icon solid fa-save" type="submit">Save</button>
                                        <button class="icon solid" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
                                    </div>
                                </div>
                            </form>

                        </div>

                    </div><!--/tab-pane-->
                </div><!--/tab-content-->

            </div><!--/col-9-->
        </div><!--/row-->

        <script>
            $(document).ready(function () {


                var readURL = function (input) {
                    if (input.files && input.files[0]) {
                        var reader = new FileReader();

                        reader.onload = function (e) {
                            $('.avatar').attr('src', e.target.result);
                        }

                        reader.readAsDataURL(input.files[0]);
                    }
                }


                $(".file-upload").on('change', function () {
                    readURL(this);
                });
            });
        </script>
    </body>

</html>
